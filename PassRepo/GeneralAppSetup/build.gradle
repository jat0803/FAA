apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':UI')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar{
    manifest{
        attributes 'Main-Class': 'com.faa.passrepo.generalappsetup.PassRepoMain'
    }
}